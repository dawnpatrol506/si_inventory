<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./reports.css?v=23">
    <title>Charts</title>
</head>

<body>
    <nav id='nav-area' class="black">
        <div class="nav-wrapper">
            <a href="#" data-target="side-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <a href="#" class="brand-logo hide-on-med-and-down">Data Visualization</a>
            <a href="#" class="brand-logo hide-on-large-only">Charts</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="./index.html" class="waves-effect waves-light modal-trigger">Return to Inventory</a></li>
            </ul>
        </div>
    </nav>

    <ul id='side-nav' class="sidenav">
        <li><a href="./index.html" class="waves-effect waves-light modal-trigger">Return to Inventory</a></li>
    </ul>


    <div id="main-container" class="container">
        <div class="row">
            <div class="input-field col s12">
                <select id='part-selector'></select>
            </div>
            <div class="input-field col s12">
                <select id='color-selector'>
                    <option selected>BLACK</option>
                </select>
            </div>
            <div class="input-field col s12">
                <p style="display: inline">
                    <label>
                        <input class="graph-type" name="graph-type" type="radio" value="line" checked />
                        <span>Line</span>
                    </label>
                </p>
                <p style="display: inline">
                    <label>
                        <input class="graph-type" name="graph-type" type="radio" value="bar" />
                        <span>Bar</span>
                    </label>
                </p>
            </div>
            <!-- <div class="row">
                <div class="input-field col s6">
                    <label for='start-date'>Start Date</label>
                    <input name="start-date" id='start-date' type="text" class="datepicker">
                </div>
                <div class="input-field col s6">
                    <label for="end-date">End Date</label>
                    <input name="end-date" id='end-date' type="text" class="datepicker">
                </div>
            </div> -->
            <div class="input-field col s12">
                <button id="generate-graph" class="btn-small waves-effect waves-light">Generate Graph</button>
            </div>
        </div>
        <div class="row">
            <div id="main-chart"></div>
        </div>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./reports.js?v=23"></script>
</body>


</html>
