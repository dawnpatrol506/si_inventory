<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Strand Industries Warehouse</title>
</head>

<body>
    <nav class="black">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo hide-on-med-and-down">Inventory Managment</a>
            <a href="#" class="brand-logo hide-on-large">Inventory</a>
            <ul class="right">
                <li><a href="#add-modal" class="waves-effect waves-light modal-trigger">Add</a></li>
                <li><a href="#ship-modal" class="waves-effect waves-light modal-trigger">Ship</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>Current Inventory</h1>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select id='color-selector'>
                    <option value="black">BLACK</option>
                    <option value="white">WHITE</option>
                    <option value='blue'>BLUE</option>
                    <option value='orange'>ORANGE</option>
                    <option value='red'>RED</option>
                    <option value='lime'>LIME</option>
                    <option value='gray'>GRAY</option>
                    <option value='black wrinkle'>BLACK WRINKLE</option>
                    <option value='black texture'>BLACK TEXTURE</option>
                </select>
                <label>Color Selection</label>
            </div>
        </div>
        <section id="view-section" class="row">
            <table id='table'>
                <thead>
                    <th>Part</th>
                    <th>Quantity</th>
                </thead>
            </table>
        </section>

        <button id="bscanner" class="btn">Scan</button>
        <div class="row">
            <div class="col s-12 m6 l6" id='scan-window'>
            </div>
        </div>
    </div>

    <div id='add-modal' class="modal">
        <div class="modal-content">
            <h4>Add Inventory</h4>
            <div class="row">
                <form class="col s-12">
                    <input placeholder="Barcode" id='add-barcode' type="text" autofocus>
                    <button style="display:none" id='add-sbmt' class="btn waves-effect waves-light" type="submit" method="post">Submit</button>
                </form>
            </div>
            <div class="row">
                <div id='last-add' class="green accent-3">
                    <h3 id='added-name'></h3>
                    <p id='added-barcode'></p>
                    <p id="added-date"></p>
                    <p id="added-status"></p>
                </div>
            </div>
        </div>
    </div>

    <div id='ship-modal' class="modal">
        <div class="modal-content">
            <h4>Ship Inventory</h4>
            <div class="row">
                <form class="col s-12">
                    <input placeholder="Barcode" id="ship-barcode" type="text" autofocus>
                    <input placeholder="Tracking#" id='ship-tracking' type="text">
                    <button style="display:none" id="ship-sbmt" class="btn waves-effect waves-ligth" type="submit" method="post">Submit</button>
                </form>
            </div>
            <div class="row">
                <div id='last-ship' class="green accent-3">
                    <h3 id='shipped-name'></h3>
                    <p id="shipped-barcode"></p>
                    <p id='shipped-date'></p>
                    <p id="shipped-status"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
