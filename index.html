    <div class="container">
        <div class="row">

            <h4>Add Inventory</h4>
            <div class="row">

                    <button style="display:none" id='add-sbmt' class="btn waves-effect waves-light" type="submit" method="post">Submit</button>
                </form>
            </div>
            <div class="row">
                <div id='last-add' class="green accent-3">
                    <h3 id='added-name'></h3>
                    <p id='added-barcode'></p>
                    <p id="added-date"></p>
                    <p id="added-status"></p>
                </div>
            </div>
        </div>
    </div>

    <div id='ship-modal' class="modal">

            <h4>Ship Inventory</h4>
